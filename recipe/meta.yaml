{% set name = "ecs-logging" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ecs-logging-{{ version }}.tar.gz
  sha256: d4b791f044e8b96a4707edd4156a35fbe0e593c27ba5f05bae6b007cfab7622c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - flit >=2,<3
  run:
    - python >={{ python_min }}

test:
  imports:
    - ecs_logging
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/elastic/ecs-logging-python
  summary: Logging formatters for ECS (Elastic Common Schema) in Python
  dev_url: https://github.com/elastic/ecs-logging-python
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - deantvv
